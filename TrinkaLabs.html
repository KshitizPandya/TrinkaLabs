<!DOCTYPE html>
<html>
<head>
  <title>TrinkaLabs</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <h1>TrinkaLabs</h1>
  </header>
  <p class="slogan">Grammar and Writing Done Right</p>
  <div class="container">
    <div class="text-input">
      <textarea id="input" rows="20" cols="50" onkeyup="updateOutput()" placeholder="Type or paste text to see ideas for improvement"></textarea>
    </div>
    
    <div class="text-output">
      <p id="output"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
